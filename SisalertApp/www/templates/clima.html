<ion-view view-title="Clima">
  <ion-content class="padding">
       <main ng-controller="WeatherForecastCtrl" ng-app="weather">    
    <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="city" placeholder="Search">
    </label>
    </div>
    <h3 ng-show="city">Weather in {{city}}, {{loc.city.country}}</h3>
    <section class="forecast">
      <div ng-repeat="day in forecast" ng-show="city" class="today" style="float:left; margin:5px; text-align:center">
          {{day.dt *1000 | date: 'EEEE'}}
          <br>  
          <img src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png">
          <br>Máx: {{day.temp.max | number: 0}}°C
          <br>Mín: {{day.temp.min | number: 0}}°C
      </div>
    </section>
  </main>
  </ion-content>
</ion-view>
